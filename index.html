<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="current-image-container">
        <!-- Current image will be displayed here -->
      </section>

      <section>
        <h1>Search for a Picture of the Day</h1>
        <form id="search-form">
          <label for="search-input">Select Date:</label>
          <input type="date" id="search-input" name="search-input" />
          <button type="submit">Search</button>
        </form>
      </section>
      
      <div id="title-search"></div>
      <ul id="search-history">
        <!-- Search history will be displayed here -->
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
